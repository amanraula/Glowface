<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Interactive Display</title>
  <link rel="stylesheet" href="glowface.css">
</head>
<!--  glow=>css,rotation => js -->
<body>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <button id="changeImageButton">Change to Landscape</button>
    <div class="image-container">
      <img id="uploadedImage" src="50leet.png" alt="Uploaded Image">
      
    </div>
    
    
  </div>
  

  <script src="glowface.js"></script>
</body>
</html>
